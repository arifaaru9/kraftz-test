<mat-sidenav-container fullScreen>
  <div class="login-container" style="height: 100%;display: flex; align-items: center; justify-content: center;">
    <div class="center" style="display: flex; align-items: center; justify-content: center;flex-direction: column;">
      <img src="./assets/logo.png" class="margin-bottom-20" />
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" autofocus type="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit" routerLink="/users" color="accent">Login</button>
    </div>
  </div>
</mat-sidenav-container>
